			(function(window) {

				});

				function toggleMapState(state) {
					var states = mapInput.value;
          var stateIndex = states.indexOf(state);

          if (stateIndex == -1) {
            states += (states.length) ? ',' + state : state;
          } else {
            states = states.replace(',' + state, '');
            states = states.replace(state + ',', '');
          }

          mapInput.value = states;
				}
