		<script>
			(function(window) {
				var formWrap = document.getElementById( 'fs-form-wrap' );
				var mapInput = document.getElementById('state-selection');
				var mapCheckboxes = document.querySelectorAll('.fs-map input[type="checkbox"]');
				var phoneInput = document.getElementById("q27");

				[].slice.call(mapCheckboxes).forEach(function(el) {
					el.addEventListener('change', function() {
						toggleMapState(el.value)
					});
				});

				function toggleMapState(state) {
					var states = mapInput.value;
          var stateIndex = states.indexOf(state);

          if (stateIndex == -1) {
            states += (states.length) ? ',' + state : state;
          } else {
            states = states.replace(',' + state, '');
            states = states.replace(state + ',', '');
          }

          mapInput.value = states;
				}

				new FForm(formWrap, {
					ctrlNavDots: false,
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				});

				VMasker(phoneInput).maskPattern("(99) 9999-9999");
				window.onEmbedMapClick = toggleMapState;
			})(window);
